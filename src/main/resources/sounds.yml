# T-Edit Sound Configuration
# Find sound names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
enabled: true

sounds:
  # GUI Lifecycle
  gui_open: BLOCK_CHEST_OPEN
  cancel: BLOCK_CHEST_CLOSE # Sound for closing via ESC

  # Button Actions
  button_click: UI_BUTTON_CLICK # Generic sound for clicking GUI buttons (rename, repair, etc.)
  confirm_success: BLOCK_ANVIL_USE # Sound for CLOSING editor via item click (changes already applied)
  page_change: ITEM_BOOK_PAGE_TURN

  # Action Feedback
  action_fail: ENTITY_VILLAGER_NO # General failure sound (perm denied, cannot repair, conflict, etc.)
  action_success: ENTITY_EXPERIENCE_ORB_PICKUP # General success sound (repair, clear lore, chat input success)
  duplicate_success: ENTITY_ITEM_PICKUP

  # Enchanting Feedback (Played *after* successful application)
  enchant_level_up: ENTITY_PLAYER_LEVELUP
  enchant_level_down: BLOCK_NOTE_BLOCK_BASEDRUM
  enchant_remove: BLOCK_GRINDSTONE_USE